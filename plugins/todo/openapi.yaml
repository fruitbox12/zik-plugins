openapi: 3.0.1
info:
  title: GmailAPI Plugins
  description: GmailAPI for ChatGPT
  version: '1.0'
servers:
  - url: https://functions-seven-psi.vercel.app/api
paths:
  /api/emails:
    get:
      operationId: getEmails
      summary: Get email messages
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmailMessages'
components:
  schemas:
    EmailMessage:
      type: object
      properties:
        id:
          type: string
        subject:
          type: string
        sender:
          type: string
        body:
          type: string
    EmailMessages:
      type: array
      items:
        $ref: '#/components/schemas/EmailMessage'
