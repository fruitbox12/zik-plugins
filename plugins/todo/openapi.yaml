openapi: 3.0.0
info:
  title: Workflow Management API
  version: 1.0.0
  description: API for managing workflows, their deployment, execution, and data retrieval.
servers:
  - url: https://workflow-function.vercel.app
paths:
  /api/v1/workflows:
    get:
      summary: List all workflows for a tenant
      operationId: listWorkflows
      parameters:
        - name: X-Tenant-ID
          in: header
          required: true
          schema:
            type: string
          example: "dylanwong007@gmail.com"
      responses:
        '200':
          description: A list of workflows
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Workflow'
    post:
      summary: Create a new workflow
      operationId: createWorkflow
      parameters:
        - name: X-Tenant-ID
          in: header
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Workflow'
      responses:
        '200':
          description: Workflow created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Workflow'
  /api/v1/workflows/{shortId}:
    get:
      summary: Get a specific workflow by shortId
      operationId: getWorkflow
      parameters:
        - name: shortId
          in: path
          required: true
          schema:
            type: string
        - name: X-Tenant-ID
          in: header
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Workflow data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Workflow'
    put:
      summary: Update a workflow
      operationId: updateWorkflow
      parameters:
        - name: shortId
          in: path
          required: true
          schema:
            type: string
        - name: X-Tenant-ID
          in: header
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Workflow'
      responses:
        '200':
          description: Workflow updated
components:
  schemas:
    Workflow:
      type: object
      properties:
        shortId:
          type: string
        name:
          type: string
        description:
          type: string
        nodes:
          type: array
          items:
            type: object
        edges:
          type: array
          items:
            type: object
