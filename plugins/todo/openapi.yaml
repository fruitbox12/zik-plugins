openapi: 3.0.1
info:
  title: GmailAPI Plugins
  description: GmailAPI for ChatGPT
  version: '1.0'
servers:
  - url: http://localhost:5003
paths:
  /emails:
    get:
      operationId: fetchEmails
      summary: Fetch emails by date range
      parameters:
        - in: query
          name: startDate
          schema:
            type: string
            format: date
          required: true
          description: The start date of the email fetch range (YYYY-MM-DD).
        - in: query
          name: endDate
          schema:
            type: string
            format: date
          required: true
          description: The end date of the email fetch range (YYYY-MM-DD).
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FetchedEmailsResponse'
        '400':
          description: Bad Request
    components:
      schemas:
        FetchedEmailsResponse:
          type: object
          properties:
            emails:
              type: array
              items:
                $ref: '#/components/schemas/Email'
              description: The list of fetched emails.
        Email:
          type: object
          properties:
            id:
              type: string
              description: The ID of the email.
            subject:
              type: string
              description: The subject of the email.
            sender:
              type: string
              description: The sender of the email.
            body:
              type: string
              description: The body of the email.
