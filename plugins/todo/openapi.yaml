openapi: 3.0.0
info:
  title: Weave Workflow Automation Plugin
  description: A plugin that allows the user to create and deploy workflows via node integrations

  version: v1
servers:
  - url: http://54.215.242.153:3000
    description: Local server
paths:
  /api/v1/workflows:
    get:
      summary: Get all workflows
      responses:
        '200':
          description: A list of workflows
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Workflow'
    post:
      summary: Create a new workflow
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Workflow'
      responses:
        '201':
          description: New workflow created

  /api/v1/workflows/{shortId}:
    get:
      summary: Get a specific workflow by its shortId
      parameters:
        - in: path
          name: shortId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Details of a specific workflow
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Workflow'
    put:
      summary: Update a workflow
      parameters:
        - in: path
          name: shortId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Workflow'
      responses:
        '200':
          description: Workflow updated
    delete:
      summary: Delete a workflow
      parameters:
        - in: path
          name: shortId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Workflow deleted

  # Define other paths similarly...

components:
  schemas:
    Workflow:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        # Add other properties...

    # Define other schemas...
